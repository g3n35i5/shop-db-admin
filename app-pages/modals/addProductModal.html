<div class="modal fade" id="addProductModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <h3 class="text-center">Add product</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              ng-model="vm.addProductData.name">
          </div>
          <div class="form-group">
            <label for="price">Price in cents</label>
            <input
              type="number"
              class="form-control"
              id="price"
              ng-model="vm.addProductData.price">
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select
              class="form-control"
              ng-model="vm.addProductData.department_id">
                <option value="">Select Department</option>
                <option ng-value="department.id"
                  ng-repeat="department in vm.departments">
                  {{department.name}}
                </option>
            </select>
          </div>
          <div class="mb-3">
            <p>Revocable</p>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                ng-model="vm.addProductData.revocable"
                ng-value="true"
                id="revocableYes"
                name="revocableYes"
                class="custom-control-input">
              <label class="custom-control-label" for="revocableYes">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                ng-model="vm.addProductData.revocable"
                ng-value="false"
                id="revocableNo"
                name="revocableNo"
                class="custom-control-input">
              <label class="custom-control-label" for="revocableNo">No</label>
            </div>
          </div>
          <p>Countable</p>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              ng-model="vm.addProductData.countable"
              ng-value="true"
              id="countableYes"
              name="countableYes"
              class="custom-control-input">
            <label class="custom-control-label" for="countableYes">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              ng-model="vm.addProductData.countable"
              ng-value="false"
              id="countableNo"
              name="countableNo"
              class="custom-control-input">
            <label class="custom-control-label" for="countableNo">No</label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            ng-click="vm.addProduct()"
            class="btn btn-primary">Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
