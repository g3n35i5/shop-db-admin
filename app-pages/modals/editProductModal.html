<div class="modal fade" id="editProductModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <p class="text-center">Edit product</p>
          <h4 class="text-center">{{vm.editProductData.product.name}}</h4>
          <hr>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              ng-model="vm.editProductData.editedProduct.name">
          </div>
          <div class="form-group">
            <label for="name">Price in cents</label>
            <input
              type="number"
              class="form-control"
              id="name"
              ng-model="vm.editProductData.editedProduct.price">
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select
              class="form-control"
              ng-model="vm.editProductData.editedProduct.department_id">
                <option ng-value="department.id"
                  ng-repeat="department in vm.departments"
                  ng-selected="vm.editProductData.product.department_id == department.id">
                  {{department.name}}
                </option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Image filename</label>
            <input
              type="text"
              class="form-control"
              id="image"
              ng-model="vm.editProductData.editedProduct.image">
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            ng-click="vm.editProduct()"
            class="btn btn-primary">Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
