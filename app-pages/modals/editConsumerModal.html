<div class="modal fade" id="editConsumerModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <p class="text-center">Edit consumer</p>
          <h4 class="text-center">{{vm.editConsumerData.consumer.name}}</h4>
          <hr>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              ng-model="vm.editConsumerData.editedConsumer.name">
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            ng-click="vm.editConsumer()"
            class="btn btn-primary">Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
