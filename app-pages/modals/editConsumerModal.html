<div class="modal fade" id="editConsumerModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <p class="text-center">Edit consumer</p>
          <h4 class="text-center">{{vm.editConsumerData.consumer.name}}</h4>
          <hr>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              ng-model="vm.editConsumerData.editedConsumer.name">
          </div>
          <div class="form-group">
            <label for="email">Email adress</label>
            <input
              type="email"
              class="form-control"
              id="email"
              ng-model="vm.editConsumerData.editedConsumer.email">
          </div>
          <div class="form-group">
            <label for="studentnumber">Studentnumber</label>
            <input
              type="number"
              class="form-control"
              id="studentnumber"
              ng-model="vm.editConsumerData.editedConsumer.studentnumber">
          </div>
          <div class="form-row">
            <div class="col-6">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                ng-model="vm.editConsumerData.editedConsumer.password">
            </div>
            <div class="col-6">
              <label for="repeat-password">Repeat password</label>
              <input
                type="password"
                class="form-control"
                id="repeat-password"
                ng-model="vm.editConsumerData.editedConsumer.repeatpassword">
            </div>
          </div>
          <div class="mb-3">
            <p>Active</p>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                ng-model="vm.editConsumerData.editedConsumer.active"
                ng-value="true"
                id="activeYes"
                name="activeYes"
                class="custom-control-input">
              <label class="custom-control-label" for="activeYes">Yes</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                ng-model="vm.editConsumerData.editedConsumer.active"
                ng-value="false"
                id="activeNo"
                name="activeNo"
                class="custom-control-input">
              <label class="custom-control-label" for="activeNo">No</label>
            </div>
          </div>
          <p>Adminroles</p>
          <div ng-repeat="dep in vm.departments">
            <input
              type="checkbox"
              ng-model="vm.editConsumerData.editedConsumer.adminroles[dep.id]"
              ng-checked="vm.editConsumerData.editedConsumer.adminroles[dep.id]"> {{dep.name}}
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            ng-click="vm.editConsumer()"
            class="btn btn-primary">Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
