<div class="modal fade" id="payoffModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form>
        <div class="modal-body">
          <p class="text-center">Create payoff for</p>
          <h3 class="text-center">{{vm.payoffData.department.name}}</h3>
          <div class="form-group">
            <label for="payoffAmount">Amount in cents</label>
            <input
              type="number"
              class="form-control"
              id="payoffAmount"
              ng-model="vm.payoffData.amount"
              placeholder="Please enter an amount">
          </div>
          <div class="form-group">
            <label for="payoffComment">Comment</label>
            <input
              type="text"
              class="form-control"
              id="payoffComment"
              ng-model="vm.payoffData.comment"
              placeholder="Please enter a comment">
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            ng-click="vm.insert_payoff()"
            class="btn btn-primary">Submit
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
